
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TintAI | Sovereign Trading Intelligence</title>
    <link rel="icon" type="image/png" href="https://gateway.pinata.cloud/ipfs/bafkreigagkkmvjde4nhovk3ltpvst755st4qyt3jnd3l3jbc7qav45rcma">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #a855f7;
            --bg-black: #212121;
            --panel-bg: #2a2a2a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black);
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            margin: 0;
        }
        
        /* Menetralkan warna seleksi teks */
        ::selection {
            background-color: #444444;
            color: #ffffff;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace !important;
        }
        
        /* FORCE NEUTRAL SCROLLBARS EVERYWHERE */
        * {
            scrollbar-width: thin;
            scrollbar-color: #333333 transparent;
        }

        *::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        *::-webkit-scrollbar-track {
            background: transparent;
        }
        *::-webkit-scrollbar-thumb {
            background: #333333 !important;
            border-radius: 10px;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: #444444 !important;
        }

        /* Hilangkan outline fokus global untuk mencegah "purple ring" bawaan browser */
        *:focus {
            outline: none !important;
        }

        /* Price Flash Animations */
        @keyframes flash-green {
            0% { color: #4ade80; }
            100% { color: white; }
        }
        @keyframes flash-red {
            0% { color: #f87171; }
            100% { color: white; }
        }
        .animate-price-up { animation: flash-green 1s ease-out forwards; }
        .animate-price-down { animation: flash-red 1s ease-out forwards; }

        /* Initial Load Pulse */
        @keyframes pulse-light {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }
        .animate-pulse-light {
            animation: pulse-light 2s ease-in-out infinite;
        }

        /* Typing Dots Animation */
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dots span {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); }
            40% { transform: scale(1.1); }
        }

        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid #333333;
        }
    </style>
